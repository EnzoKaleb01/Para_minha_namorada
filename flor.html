<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Especial para VocÃª</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        
        .flower-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.7));
        }
        
        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
        }
        
        .petal {
            position: absolute;
            background: linear-gradient(45deg, #ff00cc, #ff99cc);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 15px #ff00cc,
                0 0 30px #ff99cc,
                inset 0 0 10px rgba(255, 255, 255, 0.8);
            transform-origin: center;
            animation: petalGlow 3s ease-in-out infinite alternate;
        }
        
        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #ffff00, #ffcc00);
            border-radius: 50%;
            box-shadow: 
                0 0 20px #ffff00,
                0 0 40px #ffcc00,
                inset 0 0 10px rgba(255, 255, 255, 0.9);
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: centerPulse 2s ease-in-out infinite alternate;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            animation: sparkle 3s ease-in-out infinite;
        }
        
        .message {
            position: absolute;
            bottom: 20%;
            color: white;
            font-size: 1.8em;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00cc,
                0 0 20px #ff99cc;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes petalGlow {
            0% {
                box-shadow: 
                    0 0 15px #ff00cc,
                    0 0 30px #ff99cc,
                    inset 0 0 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 
                    0 0 25px #ff00cc,
                    0 0 50px #ff99cc,
                    inset 0 0 15px rgba(255, 255, 255, 0.9);
            }
        }
        
        @keyframes centerPulse {
            0% {
                box-shadow: 
                    0 0 20px #ffff00,
                    0 0 40px #ffcc00,
                    inset 0 0 10px rgba(255, 255, 255, 0.9);
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                box-shadow: 
                    0 0 30px #ffff00,
                    0 0 60px #ffcc00,
                    inset 0 0 15px rgba(255, 255, 255, 1);
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 4s linear forwards;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="flower" id="flower">
            <div class="center"></div>
            <!-- Petals will be added by JavaScript -->
        </div>
        <div class="message">Para vocÃª, que ilumina meus dias como essa flor ðŸŒ¸</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flower = document.getElementById('flower');
            const container = document.querySelector('.flower-container');
            
            // Create flower petals
            createFlower();
            
            // Create sparkles
            createSparkles();
            
            // Create floating particles
            setInterval(createParticle, 200);
            
            // Click/touch effect
            container.addEventListener('click', function(e) {
                createParticlesAt(e.clientX, e.clientY);
            });
            
            container.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                createParticlesAt(touch.clientX, touch.clientY);
            });
        });
        
        function createFlower() {
            const flower = document.getElementById('flower');
            const petalCount = 24;
            const centerSize = 50;
            
            // Create outer petals
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // Size and position petals in layers
                const layer = Math.floor(i / 8) + 1;
                const size = 30 + layer * 15;
                const angle = (i * (360 / (petalCount / layer))) * (Math.PI / 180);
                const distance = centerSize / 2 + layer * 25;
                
                petal.style.width = `${size}px`;
                petal.style.height = `${size * 1.3}px`;
                petal.style.left = `${100 + Math.cos(angle) * distance - size/2}px`;
                petal.style.top = `${100 + Math.sin(angle) * distance - size/2}px`;
                
                // Rotate petals
                const rotation = (i * (360 / petalCount)) + 90;
                petal.style.transform = `rotate(${rotation}deg)`;
                
                // Alternate animation delay for wave effect
                petal.style.animationDelay = `${(i % 3) * 0.3}s`;
                
                flower.appendChild(petal);
            }
        }
        
        function createSparkles() {
            const flower = document.getElementById('flower');
            const sparkleCount = 12;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Position sparkles around the center
                const angle = (i * (360 / sparkleCount)) * (Math.PI / 180);
                const distance = 30 + Math.random() * 20;
                
                sparkle.style.left = `${100 + Math.cos(angle) * distance - 3}px`;
                sparkle.style.top = `${100 + Math.sin(angle) * distance - 3}px`;
                
                // Random animation delay
                sparkle.style.animationDelay = `${Math.random() * 3}s`;
                
                flower.appendChild(sparkle);
            }
        }
        
        function createParticle() {
            const container = document.querySelector('.flower-container');
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position at bottom
            const startX = 100 + (Math.random() * 100 - 50);
            particle.style.left = `${startX}px`;
            particle.style.bottom = '0px';
            
            // Random animation duration
            const duration = 3 + Math.random() * 3;
            particle.style.animationDuration = `${duration}s`;
            
            container.appendChild(particle);
            
            // Remove after animation
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }
        
        function createParticlesAt(x, y) {
            const container = document.querySelector('.flower-container');
            const particleCount = 10;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random animation
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 20;
                const duration = 1 + Math.random() * 2;
                
                particle.style.animation = `float-up ${duration}s linear forwards`;
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                container.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>
